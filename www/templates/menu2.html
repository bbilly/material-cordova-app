<div class="mdl-card mdl-shadow--6dp form_user">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Ajouter une personne</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="nom" />
                <label class="mdl-textfield__label" for="nom">Nom...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="prenom" />
                <label class="mdl-textfield__label" for="prenom">Pr√©nom...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="age" />
                <label class="mdl-textfield__label" for="age">Age...</label>
                <span class="mdl-textfield__error">Cec n'est pas un nombre!</span>
            </div>
        </form>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect save_user">Valider</button>
    </div>
</div>
